<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Logo Reveal Engine</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>
<body>
    <div id="app">
        <div id="loading">
            <div class="spinner"></div>
            <p>Loading Particle Engine...</p>
        </div>

        <div id="main-content" class="hidden">
            <!-- Canvas Container -->
            <div id="canvas-container">
                <canvas id="particle-canvas"></canvas>

                <!-- Performance Monitor -->
                <div id="performance-monitor">
                    <div class="perf-item">
                        <span class="label">FPS:</span>
                        <span id="fps-display" class="value">60</span>
                    </div>
                    <div class="perf-item">
                        <span class="label">Particles:</span>
                        <span id="particle-count" class="value">0</span>
                    </div>
                    <div class="perf-item">
                        <span class="label">Memory:</span>
                        <span id="memory-display" class="value">0MB</span>
                    </div>
                </div>
            </div>

            <!-- Control Panel -->
            <div id="control-panel">
                <div class="panel-section">
                    <h3>Input</h3>
                    <div class="control-group">
                        <label for="input-type">Type:</label>
                        <select id="input-type">
                            <option value="text">Text</option>
                            <option value="svg">SVG Upload</option>
                        </select>
                    </div>

                    <div id="text-input-group" class="control-group">
                        <label for="text-input">Text:</label>
                        <input type="text" id="text-input" value="PARTICLE" maxlength="50">
                        <div class="input-hint">Max 50 characters</div>
                    </div>

                    <div id="svg-input-group" class="control-group hidden">
                        <label for="svg-input">SVG File:</label>
                        <input type="file" id="svg-input" accept=".svg">
                        <div class="input-hint">Upload SVG logo file</div>
                    </div>

                    <div class="control-group">
                        <label for="font-select">Font:</label>
                        <select id="font-select">
                            <option value="Arial">Arial</option>
                            <option value="Helvetica">Helvetica</option>
                            <option value="Times New Roman">Times New Roman</option>
                            <option value="Courier New">Courier New</option>
                            <option value="Impact">Impact</option>
                        </select>
                    </div>
                </div>

                <div class="panel-section">
                    <h3>Physics</h3>
                    <div class="control-group">
                        <label for="gravity-slider">Gravity:</label>
                        <input type="range" id="gravity-slider" min="-50" max="50" value="9.8" step="0.1">
                        <span id="gravity-value" class="value-display">9.8</span>
                    </div>

                    <div class="control-group">
                        <label for="wind-slider">Wind:</label>
                        <input type="range" id="wind-slider" min="-100" max="100" value="0" step="1">
                        <span id="wind-value" class="value-display">0</span>
                    </div>

                    <div class="control-group">
                        <label for="friction-slider">Friction:</label>
                        <input type="range" id="friction-slider" min="0" max="1" value="0.99" step="0.01">
                        <span id="friction-value" class="value-display">0.99</span>
                    </div>
                </div>

                <div class="panel-section">
                    <h3>Animation</h3>
                    <div class="control-group">
                        <label for="speed-slider">Speed:</label>
                        <input type="range" id="speed-slider" min="0.1" max="5" value="1" step="0.1">
                        <span id="speed-value" class="value-display">1.0</span>
                    </div>

                    <div class="control-group">
                        <label for="trail-slider">Trail:</label>
                        <input type="range" id="trail-slider" min="0" max="1" value="0.1" step="0.01">
                        <span id="trail-value" class="value-display">0.1</span>
                    </div>

                    <div class="control-group">
                        <label for="bounce-slider">Bounce:</label>
                        <input type="range" id="bounce-slider" min="0" max="1" value="0.8" step="0.01">
                        <span id="bounce-value" class="value-display">0.8</span>
                    </div>
                </div>

                <div class="panel-section">
                    <h3>Appearance</h3>
                    <div class="control-group">
                        <label for="color-mode">Color Mode:</label>
                        <select id="color-mode">
                            <option value="gradient">Gradient</option>
                            <option value="rainbow">Rainbow</option>
                            <option value="mono">Monochrome</option>
                            <option value="fire">Fire</option>
                            <option value="ocean">Ocean</option>
                        </select>
                    </div>

                    <div class="control-group">
                        <label for="particle-size">Size:</label>
                        <input type="range" id="particle-size" min="1" max="10" value="3" step="0.5">
                        <span id="size-value" class="value-display">3</span>
                    </div>

                    <div class="control-group">
                        <label for="glow-intensity">Glow:</label>
                        <input type="range" id="glow-intensity" min="0" max="50" value="10" step="1">
                        <span id="glow-value" class="value-display">10</span>
                    </div>
                </div>

                <div class="panel-section">
                    <h3>Actions</h3>
                    <button id="generate-btn" class="action-btn primary">
                        <span class="btn-icon">‚ö°</span>
                        Generate Particles
                    </button>

                    <button id="play-pause-btn" class="action-btn">
                        <span class="btn-icon">‚ñ∂Ô∏è</span>
                        <span id="play-text">Play</span>
                    </button>

                    <button id="reset-btn" class="action-btn">
                        <span class="btn-icon">üîÑ</span>
                        Reset
                    </button>

                    <button id="export-btn" class="action-btn">
                        <span class="btn-icon">üíæ</span>
                        Export GIF
                    </button>
                </div>

                <div class="panel-section">
                    <h3>Presets</h3>
                    <div class="preset-grid">
                        <button class="preset-btn" data-preset="explosion">Explosion</button>
                        <button class="preset-btn" data-preset="rain">Rain</button>
                        <button class="preset-btn" data-preset="fireworks">Fireworks</button>
                        <button class="preset-btn" data-preset="galaxy">Galaxy</button>
                        <button class="preset-btn" data-preset="wave">Wave</button>
                        <button class="preset-btn" data-preset="spiral">Spiral</button>
                    </div>
                </div>
            </div>

            <!-- Mouse Interaction Indicator -->
            <div id="mouse-indicator" class="hidden">
                <div class="indicator-dot"></div>
                <div class="indicator-text">Drag to interact</div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/utils/MathUtils.js"></script>
    <script src="js/utils/ColorUtils.js"></script>
    <script src="js/utils/DPI.js"></script>
    <script src="js/core/Particle.js"></script>
    <script src="js/core/Physics.js"></script>
    <script src="js/generators/TextGenerator.js"></script>
    <script src="js/generators/SVGGenerator.js"></script>
    <script src="js/core/Input.js"></script>
    <script src="js/core/Renderer.js"></script>
    <script src="js/core/Engine.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
